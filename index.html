<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SprengerV</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel='stylesheet' href='css/custom.css' />
  </head>
  <body>
    <!-- Background wrapper -->
    <div id='background' class='bg-cover'>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand"><span id='s'>Sprenger</span><span id='v'>V</span></a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Code Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donate.html">Donate</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <!-- Content -->
      <div class='container d-flex flex-column'>
        <div id='top' class='row mb-3'>
          <div class='col-6 ms-auto'>
            <aside class='card card-body'>
              <p id='score' class='text-center'>Your high score: XX</p>
            </aside>
          </div>
          <div class='col-4 me-auto'>
            <aside id='startbox' class='card card-body'>
              <p id='timer' class='text-dark text-center'>XXX</p>
            </aside>
          </div>
        </div>
        <div class='row'>
          <div id='quizbox' class='card card-body mb-3'>
            <h2 id='question' class='text-center'>This is where the questions will appear.</h2>
            <ul id='answers' class='flex-row'>
              <li>1 answers</li>
              <li>2 answers</li>
              <li>3 answers</li>
              <li>4 answers</li>
            </ul>
          </div>
        </div>
        <div class='row mb-4'>
          <button id='start' class='button button-dark col-8 col-sm-6 col-md-4 col-lg-2 ms-auto me-auto'>START</button>
        </div>
        <div class='row mb-5'>
          <dialog id='status' class='card col-10 ms-auto me-auto text-dark'>
            <p class='text-center'>This will tell you when the game has ended.</p>
          </dialog>
        </div>
        
      </div>
      <!-- Content -->
      
    </div>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src='js/myjava.js'></script>
</html>
